<!DOCTYPE html>
<html>
  <head>
    <title>Easy Reading</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Easy Reading</h1>
    <p>Use the Bionic Reading API to read text easier</p>
    <h2>Text Input</h2>
    <input type="text" id="textInput">
    <input type="button" value="Convert" id="convertButton">
    <h3>Output</h3>
    <p id="textOutput"></p>
    <script>
      var textInput = $("#textInput");
      var textOutput = $("#textOutput");
      var convertButton = $("#convertButton");
      
      $(document).ready(function(){
        convertButton.click(function(){
          console.log("Clicked");
          console.log(textInput.val());
          textOutput.text(textInput.val());
        });
      });
    </script>
  </body>
</html>
